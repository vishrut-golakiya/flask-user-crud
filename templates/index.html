<!DOCTYPE html>
<html>
<head>
  <title>All Users</title>
</head>
<body>
  <h2>All Users</h2>
  <a href="/create">+ Add New</a>
  <ul>
    {% for user in users %}
      <li>
        <strong>Name:</strong> {{ user[1] }} | 
        <strong>Email:</strong> {{ user[2] }} &nbsp;
        <a href="/update/{{ user[0] }}">Edit</a> |
        <a href="/delete/{{ user[0] }}">Delete</a>
      </li>
    {% else %}
      <li>No users found.</li>
    {% endfor %}
  </ul>
</body>
</html>
